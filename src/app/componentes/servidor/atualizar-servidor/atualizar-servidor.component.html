<div class="container mat-elevation-z8">
    
  <form class="form">
      <h1>Atualizar Servidor</h1>
      
      <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input [(ngModel)]="servidor.nome" name="nome" [formControl]="nome" required matInput maxlength="50">
          <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
      
        <mat-form-field  class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="servidor.cpf" name="cpf" [formControl]="cpf" required matInput mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>
          
          <mat-form-field  class="fullWidth" appearance="legacy">
              <mat-label>Email</mat-label>
              <input [(ngModel)]="servidor.email" name="email" [formControl]="email" required matInput>
              <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
          
        <mat-form-field  class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
          <input [(ngModel)]="servidor.senha" name="senha" type="password" [formControl]="senha" required matInput >
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        
        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary" >Administrador</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Usu√°rio</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Servidor</mat-checkbox>
            
              </section>
              
              <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
              <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>


  </form>
</div>
