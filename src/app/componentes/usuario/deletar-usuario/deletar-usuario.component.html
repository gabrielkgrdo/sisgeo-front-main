<div class="container mat-elevation-z8">
    
    <form class="form">
        <h1>Deletar Usuario</h1>
        
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="usuario.nome" name="nome" [disabled]="true" matInput>
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
        
          <mat-form-field  class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input [(ngModel)]="usuario.cpf" name="cpf" [disabled]="true" matInput>
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
            
            <mat-form-field  class="fullWidth" appearance="legacy">
                <mat-label>Email</mat-label>
                <input [(ngModel)]="usuario.email" name="email" [disabled]="true" matInput>
                <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
            
          <mat-form-field  class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
            <input [(ngModel)]="usuario.senha" name="senha" [disabled]="true" type="password" matInput >
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          
          <section class="section">
              <mat-checkbox  [disabled]="true" class="margin" color="primary" >Administrador</mat-checkbox>
              <mat-checkbox  [disabled]="true" class="margin" color="primary">Usu√°rio</mat-checkbox>
              <mat-checkbox  [disabled]="true" class="margin" color="primary">Usuario</mat-checkbox>
              
                </section>
                
                <button (click)="delete()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
                <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>
  
  
    </form>
  </div>
